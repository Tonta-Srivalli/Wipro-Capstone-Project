<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
    <title>Register Counsellor</title>
    <style>
        body {
            background: url('assets/images/plain.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div style="width: 450px; margin: auto;">
            <br /><br /><br /><br /><br />
            <h1 style="font-weight: bold;">Counsellor Registration</h1> <br />
            <form #regForm="ngForm" (ngSubmit)="registerCounsellor(regForm.value)" novalidate>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-text-color"></i></span>
                    <input class="form-control" type="text" name="counsellorName" ngModel #counsellorName="ngModel"
                        required minlength="3" maxlength="100" placeholder="Enter Counsellor Name" />
                </div><br />
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-link"></i></span>
                    <input class="form-control" type="text" name="counsellorImage" ngModel #counsellorImage="ngModel"
                        required minlength="2" maxlength="500" placeholder="Enter Image URL" />
                </div><br />
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-option-horizontal"></i></span>
                    <input class="form-control" type="text" name="counsellorDesc" ngModel #counsellorDesc="ngModel"
                        required minlength="2" maxlength="1000" placeholder="Enter Counsellor Description" />
                </div><br />
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-inr"></i></span>
                    <input class="form-control" type="text" name="counsellorPrice" ngModel #counsellorPrice="ngModel"
                        required minlength="1" maxlength="20" placeholder="Enter Price" />
                </div><br />
                <div class="text-center">
                    <button class="btn btn-primary" type="submit">Register Counsellor</button> <br><br><br>
                </div>
            </form>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Image</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let counsellor of counsellors">
                <td>{{ counsellor.counsellorName }}</td>
                <td><img [src]="counsellor.counsellorImage" alt="{{ counsellor.counsellorName }}" height="50px"
                        width="50px"></td>
                <td>{{ counsellor.counsellorDesc }}</td>
                <td>â‚¹{{ counsellor.counsellorPrice }}/-</td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-danger logout-btn" (click)="logout()">Logout as Admin</button>
</body>

</html>
