<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <style>
        body {
            background: url('assets/images/plain.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        th {
            background-color: #808080;
            color: white;
            padding: 10px;
            text-align: center;
        }

        td {
            padding: 10px;
            text-align: center;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        button.approve-btn {
            background-color: green;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        button.reject-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        button.logout-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <br><br>
    <h2 class="text-center">Manage Booking Requests</h2>
    <table>
        <tr>
            <th>Booking ID</th>
            <th>User ID</th>
            <th>Counsellor ID</th>
            <th>Session Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        <tr *ngFor="let booking of bookings">
            <td>{{ booking.bookingId }}</td>
            <td>{{ booking.userId }}</td>
            <td>{{ booking.counsellorId }}</td>
            <td>{{ booking.sessionDate | date }}</td>
            <td>{{ booking.status }}</td>
            <td>
                <button *ngIf="booking.status === 'Pending'" class="approve-btn"
                    (click)="approveBooking(booking.bookingId)">Approve</button>
                <button *ngIf="booking.status === 'Pending'" class="reject-btn"
                    (click)="rejectBooking(booking.bookingId)">Reject</button>
            </td>
        </tr>
    </table>
    <button class="btn btn-danger logout-btn" (click)="logout()">Logout as Admin</button>
</body>
