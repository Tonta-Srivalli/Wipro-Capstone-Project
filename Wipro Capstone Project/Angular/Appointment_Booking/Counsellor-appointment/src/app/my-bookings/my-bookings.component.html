<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>My Bookings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('assets/images/gray.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    .container {
      padding-top: 80px;
      padding: 40px;
      border-radius: 10px;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: 700;
      color: #333;
      text-align: center;
    }

    table {
      width: 100%;
      margin: 0 auto;
      border-collapse: collapse;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
      border-radius: 8px;
      overflow: hidden;
    }

    th,
    td {
      text-align: center;
      padding: 12px;
      font-size: 16px;
    }

    th {
      background-color: #6c757d;
      color: white;
      font-weight: bold;
    }

    tr {
      transition: background-color 0.3s ease;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    td {
      border-top: 1px solid #ddd;
    }

    .table-bordered th,
    .table-bordered td {
      border: 1px solid #ddd;
    }

    .status-pending {
      color: #ff9900;
    }

    .status-accepted {
      color: #28a745;
    }

    .status-rejected {
      color: #dc3545;
    }

    .status-icon {
      margin-right: 8px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div>
      <br><br><br><br><br><br>
      <h2>My Bookings</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Booking ID</th>
            <th>Counsellor ID</th>
            <th>Session Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let booking of bookings">
            <td>{{ booking.bookingId }}</td>
            <td>{{ booking.counsellorId }}</td>
            <td>{{ booking.sessionDate | date: 'shortDate' }}</td>
            <td>
              <span class="status-icon">
                <i *ngIf="booking.status === 'Pending'" class="fa fa-clock-o"></i>
                <i *ngIf="booking.status === 'Accepted'" class="fa fa-check-circle"></i>
                <i *ngIf="booking.status === 'Rejected'" class="fa fa-times-circle"></i>
              </span>
              <span class="status-{{ booking.status.toLowerCase() }}">
                {{ booking.status }}
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
